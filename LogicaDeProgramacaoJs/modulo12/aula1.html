<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1</title>
  </head>
  <body>
    <h1>Lógica de programação com JavaScript.</h1>
    <script>
      function testeSalto() {
        for (var i = 0; i < 10; i++) {
          if (i === 5) {
            return "teste";
          }
          console.log(i);
        }
        console.log("----");
        return "fim da função";
      }

      var teste = testeSalto();
      console.log(teste);
    </script>
  </body>
</html>
