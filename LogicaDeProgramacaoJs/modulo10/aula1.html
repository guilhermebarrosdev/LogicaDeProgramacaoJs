<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
  </head>
  <body>
    <h1>Lógica de programação com JavaScript.</h1>
    <div id="output"></div>
    <script>
      var msg = "";
      var guilherme = {
        nome: "Guilherme",
        sobrenome: "Barros",
        rg: "11.222.333-44",
        tel: "11 01234-1234",
      };

      for (propiedade in guilherme) {
        console.log(propiedade, ": ", guilherme[propiedade]);
      }

      document.querySelector("#output").innerHTML = msg;
    </script>
  </body>
</html>
