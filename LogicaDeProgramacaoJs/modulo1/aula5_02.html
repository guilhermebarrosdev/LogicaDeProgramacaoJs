<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 5_02</title>
  </head>
  <body>
    <h1>Lógica de programação com JavaScript.</h1>
    <script>
      var nj1 = prompt("número do jogador 1");
      nj1 = parseInt(nj1);

      var nj2 = prompt("número do jogador 1");
      nj2 = parseInt(nj2);

      if (nj1 === nj2) {
        alert("Vocês empataram");
      } else {
        var nSorteado = parseInt(Math.random() * 2);
        alert("Numero sorteado é: " + nSorteado);

        if (nSorteado === 0) {
          if (nj1 < nj2) {
            alert("Ganhou jogador 1");
          } else {
            alert("Ganhou jogador 2");
          }
        } else {
          if (nj1 > nj2) {
            alert("Ganhou jogador 1");
          } else {
            alert("Ganhou jogador 2");
          }
        }
      }
    </script>
  </body>
</html>
