<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 3 - Exercicio 1</title>
  </head>
  <body>
    <h1>Lógica de programação com JavaScript.</h1>
    <script>
      var n1 = prompt("Digite um número");
      n1 = parseFloat(n1);
      var n2 = prompt("Digite outro número");
      n2 = parseFloat(n2);

      alert("A resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));

      alert("O número " + n1 + " elevado a " + n2 + " é: " + n1 ** n2);
    </script>
  </body>
</html>
