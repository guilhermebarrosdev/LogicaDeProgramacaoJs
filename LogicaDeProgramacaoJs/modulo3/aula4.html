<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 4</title>
  </head>
  <body>
    <h1>Lógica de programação com JavaScript.</h1>
    <button onclick="mostrarArea(largura, altura)">Mostrar área</button>
    <script>
      var largura = prompt("Digite a largura");
      largura = parseFloat(largura);

      var altura = prompt("Digite a altura");
      altura = parseFloat(altura);

      function mostrarArea(largura, altura) {
        alert("Área total: " + largura * altura);
      }
    </script>
  </body>
</html>
