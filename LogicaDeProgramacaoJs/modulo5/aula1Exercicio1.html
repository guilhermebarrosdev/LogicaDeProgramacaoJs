  <body>
    <h1>Lógica de programação com JavaScript.</h1>
    <script>
      var dias = new Array(
        "domingo",
        "segunda-feira",
        "terça-feira",
        "quarta-feira",
        "quinta-feira",
        "sexta-feira",
        "sábado"
      );

      var hoje = new Date();
      var diaDaSemana = hoje.getDay();

      alert("Bem vindo, hoje é " + dias[diaDaSemana]);
    </script>
  </body>
